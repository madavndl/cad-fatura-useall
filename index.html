<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon_useall.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

    <title>Registro da Fatura</title>
</head>

<body>


    <div id="container">

        <div id="caixabranca1">
            <h1>Resgistro de <span>Fatura</span></h1>
            <p>Preencha todos os campos abaixo para criar o registro da fatura</p>

            <div id="dados">

                <div class="dados-input">
                    <label for="cod-uc"><b>Código da UC</b></label>
                    <input type="number" id="cod-uc" placeholder="Digite o código da UC" autofocus="off"
                        autocomplete="off">
                </div>

                <div class="dados-input">
                    <label for="cpfcnpj"><b>CPF/CNPJ</b></label>
                    <input class="cpfcnpj" id="cpfcnpj" type="text" name="cpfcnpj" placeholder="CPF/CNPJ"
                        autocomplete="off">
                </div>

                <div class="dados-input">
                    <label for="data"><b>Competência</b></label>
                    <input type="date" name="data" id="data" placeholder=" ">
                </div>

                <h2>Itens da <span>Fatura</span></h2>
                <p id="paragrafo-titulo">Cadastre os itens da fatura abaixo</p>
                
                <div id="itens-fatura">
                    <button>CADASTRAR ITEM</button>
                </div>
            </div>
        </div>

        <div id="caixabranca2">

        </div>


    </div>

    <img src="assets/logo_useall.png" alt="logo_useall">
    <script src="main.js"></script>
</body>

</html>
